<ion-grid fixed>
    <ion-row>
      
      <ion-col *ngFor="let noticia of arrayNoti; let i = index"
                size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">

        <app-noticia [noticia]="noticia" [indice]="i" [statusFav]="statusFav"></app-noticia>

      </ion-col>

    </ion-row>
  </ion-grid>
