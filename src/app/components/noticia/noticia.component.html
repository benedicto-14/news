<ion-card color="dark" class="animated fadeIn fast">
          
    <ion-card-header>
      <ion-card-subtitle>
        <span class="text-primary"> {{ indice + 1 }}.</span>
        <span class="noticia-source-name"> {{ noticia.source.name }} </span>

        <div class="noticia-more">
          <ion-button fill="clear" (click)="lanzarMenu()">
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </div>
      </ion-card-subtitle>
      <ion-card-title (click)="openNews()">{{ noticia.title }}</ion-card-title>
    </ion-card-header>

    <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" (click)="openNews()"></ion-img>

    <ion-card-content>
      <p>
        {{ noticia.description }}
      </p>
    </ion-card-content>

</ion-card>
