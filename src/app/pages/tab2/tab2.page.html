<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-segment scrollable mode="md" color="secondary" (ionChange)="changeCategory($event)">
  
  <ion-segment-button mode="md" 
                      [value]="categorira" 
                      *ngFor="let categorira of categorias">
    <ion-label class="text-capitalize">{{categorira}}</ion-label>
  </ion-segment-button>

</ion-segment>

<ion-content color="dark">

  <app-noticias [arrayNoti]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
