<ion-header>
  <ion-toolbar no-border color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

<ion-slides *ngIf="storage.noticias.length === 0" [options]="sliderOpts">
  <ion-slide>
    <ion-label>No hay favoritos</ion-label>
  </ion-slide>
</ion-slides>

<app-noticias *ngIf="storage.noticias.length > 0" [arrayNoti]="storage.noticias" [statusFav]="true"></app-noticias>
</ion-content>
